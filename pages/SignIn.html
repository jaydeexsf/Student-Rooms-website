<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css" class="r">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign In</title>
</head>

<body class="bg-gray-200">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <div class="first flex items-center justify-center bg-white px-2 mb-1 pr-[30px] -z-[100] rounded-lg">
            <img src="../images/bed-logo-and-symbol-hotel-business-logo-vector-removebg-preview.png" alt="" class="w-20 h-20">
            <h2 class="text-[20px] -ml-2 font-semibold">TuffRentals</h2>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-md w-[60vw] max-w-[400px]">
            <!-- <div class="flex items-center justify-center mb-6">
                <img src="https://static.vecteezy.com/system/resources/previews/000/596/190/original/bed-logo-and-symbol-hotel-business-logo-vector.jpg" alt="" class="w-12 h-12 mr-2">
                <h2 class="text-2xl font-semibold">TuffRentals</h2>
            </div> -->
            <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
            <p class="text-gray-600 mb-6">Sign up with your Outlook account</p>
            <button id="outlookBtn" class="bg-blue-500 text-white py-2 px-4 rounded-md w-full mb-4">
                Sign up with Outlook
            </button>
            <p class="text-center text-gray-500 text-sm">By signing up, you agree to our <a href="#" class="text-blue-500">Terms</a> and <a href="#" class="text-blue-500">Privacy Policy</a>.</p>
        </div>
    </div>

    <script>
        document.getElementById('outlookBtn').addEventListener('click', function() {
            // Redirect to Outlook authentication page
            window.location.href = 'https://login.microsoftonline.com/common/oauth2/v2.0/authorize' +
                '?client_id=YOUR_CLIENT_ID' +
                '&response_type=code' +
                '&redirect_uri=YOUR_REDIRECT_URI' +
                '&response_mode=query' +
                '&scope=openid%20offline_access%20User.Read' +
                '&state=12345';
        });
    </script>
</body>

</html>
