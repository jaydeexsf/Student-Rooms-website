<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
        <h2 id="fp" class="text-2xl font-semibold text-center mb-6">Forgot Password</h2>
        <p id="enp" class="text-sm text-gray-700 mb-2 text-center">Enter your email address and we'll send you a link to reset your password.</p>
        <form id="forgotPasswordForm" class="space-y-4">
            <div>
                <label for="email" class="block mb-1 text-sm">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Send Reset Link</button>
        </form>
        <p id="resetMessage" class="mt-4 text-sm text-gray-600"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
