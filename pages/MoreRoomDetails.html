<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold mb-4">Room Details</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Room for Rent</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide object-cover"><img class="w-full h-full" src="../images/outside-hotel.jpg" alt="Room-Image"></div>
                    <div class="swiper-slide h-12"><img  class="w-full h-[100px] object-cover" src="../images/bedroom-hotel.jpg" alt="Room Image"></div>
                    <div class="swiper-slide"><img  class="w-full h-full" src="../images/mhondoro_sofas.jpg" alt="Room Image"></div>
                    <!-- Add more images as needed -->
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
            <div class="mb-4 mt-6">
                <p><span class="font-semibold">Location:</span> ABC Street, XYZ City</p>
                <!-- Google Map Embed -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387498.928420824!2d-74.25987574011836!3d40.69714942221047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a6d950d5d91%3A0x247bbcf4e0c805d6!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2suk!4v1645840275048!5m2!1sen!2suk" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="mb-4">
                <p><span class="font-semibold">Price:</span> $500 per month</p>
            </div>
            <div class="mb-4">
                <p><span class="font-semibold">Description:</span> Lorem ipsum dolor sit amet, consectetur adipiscing
                    elit. Sed gravida hendrerit massa, ac posuere neque lacinia ut.</p>
            </div>
            <div class="mb-4">
                <p><span class="font-semibold">Amenities:</span> Wi-Fi, Laundry, Furnished</p>
            </div>
            <div class="mb-4">
                <p><span class="font-semibold">Contact:</span> John Doe - 123-456-7890</p>
            </div>
            <div class="flex justify-end">
                <button onclick="showContactModal()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Contact Now</button>
            </div>
        </div>
    </div>

    <!-- Add this HTML within the <body> tag -->

<!-- Contact Form Modal -->
<div id="contactModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>

        <!-- Modal content -->
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Contact Now</h3>
                        <form id="contactForm" class="mb-4">
                            <input type="text" placeholder="Your Name" class="w-full border-gray-300 rounded-md shadow-sm mb-2">
                            <input type="email" placeholder="Your Email" class="w-full border-gray-300 rounded-md shadow-sm mb-2">
                            <textarea placeholder="Your Message" class="w-full border-gray-300 rounded-md shadow-sm h-32 mb-2"></textarea>
                            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



  
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
            },
        });

         // Function to show the contact modal
    function showContactModal() {
        document.getElementById('contactModal').classList.remove('hidden');
    }

    // Function to hide the contact modal
    function hideContactModal() {
        document.getElementById('contactModal').classList.add('hidden');
    }

    // Event listener for the "Contact Now" button
    document.querySelector('.contact-btn').addEventListener('click', function() {
        showContactModal();
    });

    // Event listener for the contact form submission
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission behavior

        // Perform your form submission logic here, such as sending an email or storing the data in a database

        // Hide the modal after form submission
        hideContactModal();
        
        // Optionally, you can display a confirmation message to the user
        alert('Thank you for contacting us! We will get back to you soon.');
    });
    </script>
</body>

</html>
